<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="images/play.svg">
      </button>
      <button class="pause hide">
        <img src="images/pause.svg">
      </button>
      <button class="stop hide">
        <img src="images/stop.svg">
      </button>
      <button class="set">
        <img src="images/set.svg">
      </button>
    </div>
  </main>
  <footer>
    <button class="sound-on">
      <img src="images/sound-on.svg">
    </button>
    <button class="sound-off hide">
      <img src="images/sound-off.svg">
    </button>
  </footer>
</body>
</html>
